name: Build APK

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Cache Gradle packages
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-

    - name: Setup Gradle
      uses: gradle/gradle-build-action@v3
      with:
        gradle-version: 8.3
        cache-read-only: ${{ github.ref != 'refs/heads/main' }}

    - name: Build Debug APK
      run: gradle assembleDebug --no-daemon --stacktrace

    - name: Upload Debug APK
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: debug-apk
        path: app/build/outputs/apk/debug/app-debug.apk
        if-no-files-found: ignore

  release:
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Cache Gradle packages
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-

    - name: Setup Gradle
      uses: gradle/gradle-build-action@v3
      with:
        gradle-version: 8.3
        cache-read-only: ${{ github.ref != 'refs/heads/main' }}

    - name: Decode keystore
      run: |
        echo "${{ secrets.OTF_JKS_BASE64 }}" | base64 -d > otf.jks

    - name: Build Release APK
      run: gradle assembleRelease --no-daemon --stacktrace

    - name: Rename APK
      run: |
        mv app/build/outputs/apk/release/app-release.apk ZaralynSettings-v${{ github.run_number }}.apk

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: v${{ github.run_number }}
        name: ZaralynSettings v${{ github.run_number }}
        body: |
          ## ZaralynSettings v${{ github.run_number }}
          
          Material Design 3 风格的设置应用，利用系统漏洞实现高级功能。
          
          ### 功能特性
          - 系统功能控制 (USB调试、ADB、开发者选项)
          - 应用管理 (静默安装、应用卸载)
          - 家长模式切换
          - 录音功能
          - 自定义数据上传
          
          ### 安装说明
          1. 下载 APK 文件
          2. 在设备上安装
          3. 授予必要权限
          
          ### 签名信息
          - 签名文件: otf.jks
          - 签名别名: OTFiles
        files: ZaralynSettings-v${{ github.run_number }}.apk
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}